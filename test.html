<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        .box{            background: #c7c7c7;            width:300px;            height:300px;            border-radius: 100%;            position: absolute;            transform: scale(0);        }        .box.show{            transform: scale(1);        }        .content{            width:100px;            height:50Px;            background: #cfcfcf;            position: relative;            overflow: hidden;        }    </style></head><body><div class="content">    <div class="box"></div></div><button class="button">点击</button></body><script>    document.querySelector('.content').addEventListener('click',function (event) {        document.querySelector('.box').style.display = 'block';        document.querySelector('.box').style.left = (event.offsetX-document.querySelector('.box').offsetWidth/2) + 'px';        document.querySelector('.box').style.top = (event.offsetY-document.querySelector('.box').offsetHeight/2) + 'px';        document.querySelector('.box').style.transition = 'all .4s ease';        document.querySelector('.box').style.transform = 'scale(1)';    },false);    document.querySelector('.box').addEventListener('transitionend',function () {        document.querySelector('.box').style.display = 'none';        document.querySelector('.box').style.transform = 'scale(0)';        document.querySelector('.box').style.transition = 'none'    })</script></html>
